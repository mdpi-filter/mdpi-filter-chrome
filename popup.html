<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MDPI Filter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>MDPI Filter</h1>
    <p>Select how MDPI results are handled on search sites:</p>
    <label class="radio">
      <input type="radio" name="mode" value="highlight">
      <span>Highlight MDPI results</span>
    </label>
    <label class="radio">
      <input type="radio" name="mode" value="hide">
      <span>Hide MDPI results</span>
    </label>
    <button id="save">Save</button>
    <div id="status"></div>
    <hr class="separator"> <!-- Optional: Add a visual separator -->
    <button id="reportIssue" class="secondary">Report Filter Issue</button> <!-- Added button -->
  </div>
  <script src="popup.js"></script>
</body>
</html>
