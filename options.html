<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MDPI Filter Options</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>MDPI Filter Options</h1>
    <p>Select how MDPI results are handled on search sites:</p>
    <label class="radio">
      <input type="radio" name="mode" value="highlight">
      <span>Highlight MDPI results</span>
    </label>
    <label class="radio">
      <input type="radio" name="mode" value="hide">
      <span>Hide MDPI results</span>
    </label>
    <hr class="separator">
    <h2>Potential MDPI Site Highlighting (Google Search Only)</h2>
    <div class="setting-item">
      <label class="checkbox-label" for="highlightPotentialMdpiOptions">
        <input type="checkbox" id="highlightPotentialMdpiOptions" name="highlightPotentialMdpiOptions">
        <span>Highlight sites potentially linking to MDPI content</span>
      </label>
    </div>
    <div class="setting-item">
      <label for="potentialMdpiColorOptions" class="color-label">Highlight Color:</label>
      <input type="color" id="potentialMdpiColorOptions" name="potentialMdpiColorOptions" class="color-picker-input">
    </div>
    <hr class="separator">
    <div class="setting-item">
      <label class="checkbox-label" for="loggingEnabledOptions">
        <input type="checkbox" id="loggingEnabledOptions" name="loggingEnabledOptions">
        <span>Enable Extension Logging</span>
      </label>
    </div>
    <!-- Advanced Settings -->
    <hr class="separator">
    <p class="settings-title">Advanced Settings</p>
    <div class="setting-item">
      <label class="checkbox-label" for="ncbiApiEnabledOptions">
        <input type="checkbox" id="ncbiApiEnabledOptions" name="ncbiApiEnabledOptions">
        <span>Enable NCBI API lookups</span>
        <span class="setting-warning">Disabling reduces accuracy, leading to missed or incorrect highlights.</span>
      </label>
    </div>
    <button id="save">Save</button>
    <div id="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
